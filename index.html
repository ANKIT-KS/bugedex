<!DOCTYPE html>

<html ng-app="myApp">

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Bugodex</title>

		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
		<script src='https://cdn.firebase.com/js/simple-login/1.2.5/firebase-simple-login.js'></script>
    <script type="text/javascript" src="js/vendor/github.js"></script>

		<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css"	/>
		<link rel="stylesheet" type="text/css" href="css/app.css"	/>
	</head>

	<body ng-controller="myController">

		<div class="container">

			<div class="jumbotron">
				<h2>
					Bugodex
				</h2>
				<a href="" ng-click="login()" ng-show="!user" class="btn btn-success">Login</a>
				<a href="" ng-click="logout()" ng-show="user" class="btn btn-danger">Logout</a>
				<p ng-show="errorMessage">{{errorMessage}}</p>
			</div>

			<div ng-show="user">

				<h3>{{user.displayName}}</h3>
				<h5>Github Username: {{user.username}}</h5>
				<h5>Github User ID: {{user.id}}</h5>
				<h5>Access Token: {{user.accessToken}}</h5>
				<p>Github Object: {{github}}</p>
				<a href="" ng-click="saveData(user)" class="btn btn-primary">Save to Firebase</a>

			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/firebase_service.js"></script>
		<script type="text/javascript" src="js/github_service.js"></script>
	</body>

</html>
