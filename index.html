<!DOCTYPE html>

<html ng-app="myApp">


	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Bugedex</title>

		<!-- Vendor Javascript Libraries -->
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/firebase/firebase.js"></script>
		<script src="js/vendor/firebase/angularfire.min.js"></script>
		<script src="js/vendor/firebase/firebase-simple-login.js"></script>

		<!-- Vendor CSS Libraries -->
		<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css"	/>
		<link rel="stylesheet" type="text/css" href="css/vendor/flat-ui.css">
		<link rel="stylesheet" type="text/css" href="css/app.css"	/>

		<link rel="shortcut icon" href="images/favicon.ico">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	</head>



	<body ng-controller="myController">

		<div class="container">

			<div class="row">
				<h2 class="span10">
					Bugodex
				</h2>
				<a href="" ng-click="login()" ng-show="!user" class="span2 btn btn-success">Login</a>
				<a href="" ng-click="logout()" ng-show="user" class="span2 btn btn-danger">Logout</a>
				<p ng-show="errorMessage">{{errorMessage}}</p>
			</div>

			<div ng-show="user">

				<h3>{{user.displayName}}</h3>
				<h5>Github Username: {{user.username}}</h5>
				<h5>Github User ID: {{user.id}}</h5>
				<h5>Access Token: {{user.accessToken}}</h5>
				<a href="" ng-click="saveData(user)" class="btn btn-primary">Save to Firebase</a>

				<div ng-show="hasIssues">
					<h3>Github issues:</h3>
					<p ng-repeat="issue in issueList">{{$index+1}}. ===== Title: "{{issue.title}}" ===== ID: {{issue.id}} ===== URL: {{issue.url}}</p>
				</div>

			</div>

		</div>



		<!-- AngularJS files, controllers and services -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/firebase_service.js"></script>
		<script type="text/javascript" src="js/github_service.js"></script>


		<!-- Flat UI JavaScript files -->
		<script src="js/vendor/flat-ui/jquery-1.8.3.min.js"></script>
    <script src="js/vendor/flat-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/vendor/flat-ui/jquery.ui.touch-punch.min.js"></script>
    <script src="js/vendor/flat-ui/bootstrap.min.js"></script>
    <script src="js/vendor/flat-ui/bootstrap-select.js"></script>
    <script src="js/vendor/flat-ui/bootstrap-switch.js"></script>
    <script src="js/vendor/flat-ui/flatui-checkbox.js"></script>
    <script src="js/vendor/flat-ui/flatui-radio.js"></script>
    <script src="js/vendor/flat-ui/jquery.tagsinput.js"></script>
    <script src="js/vendor/flat-ui/jquery.placeholder.js"></script>

	</body>

</html>
